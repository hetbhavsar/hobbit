<!DOCTYPE html>
<html>
<head>
    <title>hobbit touch</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../../doc.css" rel="stylesheet" />

    <script src="../../../core/zepto.js"></script>
    <script src="../../../core/hobbit.js"></script>
    <script src="../../../ui/hobbit.ui.js"></script>
    <script src="../../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">touch</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>touch</h4>
                <p>
                    描述：
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                    <div id="touchTest" style="height:50px;">touchtest</div>
                    <div id="console"></div>
                </div>
                <pre class="doc-code">
                    <script type="text/javascript">
                        $(function () {
                            var now;
                            $("#touchTest").on("touchstart", function (e) {
                                now = new Date().getTime();
                                writLine("touchstart");
                            }).on("touchend", function (e) {
                                writLine("touchend");
                            }).on("touchcancel", function (e) {
                                writLine("touchcancel");
                            }).on("mouseover", function (e) {
                                writLine("mouseover");
                            }).on("mousedown", function (e) {
                                writLine("mousedown");
                            }).on("mouseup", function (e) {
                                writLine("mouseup");
                            }).on("click", function (e) {
                                writLine("click");
                            }).on("tap", function (e) {
                                writLine("tap");
                            }).one("mousemove", function (e) {
                                writLine("mousemove");
                            }).one("touchmove", function (e) {
                                writLine("touchmove");
                            });

                            function writLine(txt) {
                                var text = $("#console").html() + txt + " time:" + (new Date().getTime() - now) + "ms" + "<br/>";
                                $("#console").html(text);
                            }
                        });
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
