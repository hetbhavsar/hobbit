<!DOCTYPE html>
<html>
<head>
    <title>hobbit ajax</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>ajax</h1>
            <div class="menu"></div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.ajax({options}) ⇒ XMLHttpRequest</h4>
                <p>
                    描述：浏览器端异步请求。它支持本地的异步请求，或者JSONP格式跨域的异步请求。
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                            <tr style="display:none">
                                <td colspan="3"><span style="font-weight:bold;">描述：</span>xxxx</td>
                            </tr>
                            <tr>
                                <td>url</td>
                                <td>string</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>timeout</td>
                                <td>number[秒]</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>expires</td>
                                <td>number[秒]</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>data</td>
                                <td>object</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>dataType</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>beforeSend</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>complete</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>success</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>error</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                    <script type="text/javascript">
                        function code(){
                            $H.ajax({
                                url: "browser.htm",
                                type: "GET",
                                timeout: 15,
                                beforeSend: function () {
                                    $H.loader.show();
                                },
                                success: function (data) {
                                    alert(data);
                                },
                                error: function (xhr, errorType, error) {
                                    alert(error);
                                },
                                complete: function () {
                                    $H.loader.close();
                                }
                            })
                        }
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
