<!DOCTYPE html>
<html>
<head>
    <title>hobbit tap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="nav">
                <span class="ico back"></span>
            </div>
            <div class="lable">tap</div>
            <div class="nav right">
                <span class="ico menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>touch</h4>
                <p>
                    描述：
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                    <a id="touchTest" class="btn">tap test</a>
                    <div id="console"></div>
                </div>
                <pre class="doc-code">
                    <script type="text/javascript">
                        $(function () {
                            var now;
                            $("#touchTest").on("touchstart", function (e) {
                                now = new Date().getTime();
                                writLine("touchstart");
                            }).on("touchend", function (e) {
                                writLine("touchend");
                            }).on("mousedown", function (e) {
                            	if(now == undefined)
                            		now = new Date().getTime();
                                writLine("mousedown");
                            }).on("mouseup", function (e) {
                                writLine("mouseup");
                            }).on("click", function (e) {
                                writLine("click");
                            }).on("tap", function (e) {
                                writLine("tap");
                            });

                            function writLine(txt) {
                            
                                var text = $("#console").html() + txt + " time:" + (new Date().getTime() - now) + "ms" + "<br/>";
                                $("#console").html(text);
                            }
                        });
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
