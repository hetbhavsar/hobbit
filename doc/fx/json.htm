<!DOCTYPE html>
<html>
<head>
    <title>hobbit json</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>json</h1>
            <div class="menu"></div> 
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.json.stringify(json) ⇒ string</h4>
                <p>
                    描述：将 json 数据转化为字符串
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>json</td>
                                <td>object</td>
                                <td>是</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">                                        
                    <script type="text/jscript">
                        function code() {
                            var json = { "name":"hobbit", "age":100};
                            var string = $H.json.stringify(json);
                            $H.dialog.show({
                                title: "$H.json.stringify",
                                content: string,
                                buttons: [{
                                    text: "确定",
                                    callback: function () {
                                        $H.dialog.close();
                                    }
                                }],
                                mask: true
                            });
                        }
                    </script> 
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
            <section class="doc-section">
                <h4>$H.json.parse(string) ⇒ object</h4>
                <p>
                    描述：将字符串解析为 json 对象
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>string</td>
                                <td>string</td>
                                <td>是</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                    <script type="text/jscript">
                        function code() {
                            var string = "{\"name\":\"hobbit\",\"age\":100}";
                            var json = $H.json.parse(string);
                            $H.dialog.show({
                                title: "$H.json.parse",
                                content: json.name,
                                buttons: [{
                                    text: "确定",
                                    callback: function () {
                                        $H.dialog.close();
                                    }
                                }],
                                mask: true
                            });
                        }
                    </script> 
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
