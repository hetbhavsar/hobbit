<!DOCTYPE html>
<html>
<head>
    <title>hobbit loadCss</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="nav">
                <span class="ico back"></span>
            </div>
            <div class="lable">loadCss</div>
            <div class="nav right">
                <span class="ico menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.loadCss(options) ⇒ undefined</h4>
                <p>
                    描述：异步向下载样式
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>url</td>
                                <td>string</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>success</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>error</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                <script type="text/jscript">
                    function code() {
                        $H.loadCss({
                            url: [
                                "getCss1.css",
                                "getCss2.css"
                            ],
                            success: function () {
                                alert("success");
                            },
                            error: function () {
                                alert("error");
                            }
                        });
                    }
</script>                    
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
