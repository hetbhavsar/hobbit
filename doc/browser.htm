<!DOCTYPE html>
<html>
<head>
    <title>Hobbit-Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <link href="../xhobbit.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="ui_page">
        <header>
			<a>H</a>
			<h1>$H.browser</h1>
			<a style="float:right">S</a>
		</header>
        <div class="ui_content">
            <a class="btn" id="height">$H.browser.height</a>
            <a class="btn" id="width">$H.browser.width</a>
            <a class="btn" id="ua">$H.browser.ua</a>
            <a class="btn" id="isSafari">$H.browser.isSafari</a>
            <a class="btn" id="isChrome">$H.browser.isChrome</a>
            <a class="btn" id="isUc">$H.browser.isUc</a>
            <a class="btn" id="isIe">$H.browser.isIe</a>
        </div>
        <footer>
			footer
		</footer>
    </div>
    <script src="../zepto.js" type="text/javascript"></script>
    <script src="../xhobbit.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#height").bind("click", function () {
                $H.alert($H.browser.height);
            });
            $("#width").bind("click", function () {
                $H.alert($H.browser.width);
            });
            $("#ua").bind("click", function () {
                $H.alert($H.browser.ua);
            });
            $("#isSafari").bind("click", function () {
                $H.alert($H.browser.isSafari);
            });
            $("#isChrome").bind("click", function () {
                $H.alert($H.browser.isChrome);
            });
            $("#isUc").bind("click", function () {
                $H.alert($H.browser.isUc);
            });
            $("#isIe").bind("click", function () {
                $H.alert($H.browser.isIe);
            });
        });
    </script>
</body>
</html>
