<!DOCTYPE html>
<html>
<head>
    <title>hobbit touch</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>touch</h1>
            <div class="menu"></div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>touch</h4>
                <p>
                    描述：
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                    <div id="touchTest" style="height:50px;">touchtest</div>
                    <div id="console"></div>
                </div>
                <pre class="doc-code">
                    <script type="text/javascript">
                        $(function () {
                            $("#touchTest").on("touchstart", function (e) {
                                writLine("touchstart");
                            }).on("touchmove", function (e) {
                                writLine("touchmove");
                            }).on("touchend", function (e) {
                                writLine("touchend");
                            }).on("touchcancel", function (e) {
                                writLine("touchcancel");
                            }).on("mouseover", function (e) {
                                writLine("mouseover");
                            }).on("mousemove", function (e) {
                                writLine("mousemove");
                            }).on("mousedown", function (e) {
                                writLine("mousedown");
                            }).on("mouseup", function (e) {
                                writLine("mouseup");
                            }).on("click", function (e) {
                                writLine("click");
                            });

                            function writLine(txt) {
                                var text = $("#console").html() + txt + "<br/>";
                                $("#console").html(text);
                            }
                        });
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
