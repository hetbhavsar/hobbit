<!DOCTYPE html>
<html>
<head>
    <title>Hobbit-Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <link href="../xhobbit.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="ui_page">
        <header>
			<a>H</a>
			<h1>$H.loader</h1>
			<a style="float:right">S</a>
		</header>
        <div class="ui_content">
            <a class="btn" id="show">$H.loader.show()</a>
            <a class="btn" id="hide">$H.loader.hide()</a>
        </div>
        <footer>
			footer
		</footer>
    </div>
    <script src="../zepto.js" type="text/javascript"></script>
    <script src="../xhobbit.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#show").bind("click", function () {
                $H.loader.show();
            });
            $("#hide").bind("click", function () {
                $H.loader.hide();
            });
        });
    </script>
</body>
</html>
