<!DOCTYPE html>
<html>
<head>
    <title>hobbit demo</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>forms</h1>
            <div class="menu"></div>
        </header>
        <article>
            <h4>checkox</h4>
            <ul class="listview">
                <li>
                    <span class="name">checked</span>
                    <span class="value">
                        <span class="checkbox checked">
                            <input type="checkbox" name="checkbox" id="checkbox-1" />
                        </span>
                    </span>
                </li>
                <li>
                    <span class="name">default</span>
                    <span class="value">
                        <span class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox-2" />
                        </span>
                    </span>
                </li>
                <li>
                    <span class="name">disabled</span>
                    <span class="value">
                        <span class="checkbox disabled">
                            <input type="checkbox" name="checkbox" id="checkbox-3" />
                        </span>
                    </span>
                </li>
            </ul>
            <h4>radio</h4>            
            <ul class="listview">
                <li>
                    <span class="name">checked</span>
                    <span class="value">
                        <span class="radio checked">
                            <input type="radio" name="" id="radio-1" />
                        </span>
                    </span>
                </li>
                <li>
                    <span class="name">default</span>
                    <span class="value">
                        <span class="radio">
                            <input type="radio" name="" id="radio-2" />
                        </span>
                    </span>
                </li>
                <li>
                    <span class="name">disabled</span>
                    <span class="value">
                        <span class="radio disabled">
                            <input type="radio" name="" id="radio-3" />
                        </span>
                    </span>
                </li>
            </ul>            
            <h4>switch</h4>
            <ul class="listview">
                <li>
                    <span class="name">off</span>
                    <span class="value">
                        <span class="switch off"></span>
                    </span>
                </li>
                <li>
                    <span class="name">on</span>
                    <span class="value">
                        <span class="switch on"></span>
                    </span>
                </li>
            </ul>            
            <h4>select</h4>
            <ul class="listview">
                <li class="arrow">
                    <span class="name">default</span>
                    <span class="value">
                        <span class="select">
                            <select>
                                <option value="1">selectA</option>
                                <option value="2" selected=selected>selectB</option>
                            </select>
                            <span>selectA</span>
                        </span>
                    </span>
                </li>
            </ul>            
            <h4>text</h4>
            <ul class="listview">
                <li>
                    <span class="name">text</span>
                    <span class="value">
                        <input type="text" placeholder="请输入文字" />
                    </span>
                </li>
                <li>
                    <span class="name">tel</span>
                    <span class="value">
                        <input type="tel" placeholder="请输入手机号" />
                    </span>
                </li>
                <li>
                    <span class="name">password</span>
                    <span class="value">
                        <input type="password" placeholder="请输入密码" />
                    </span>
                </li>
                <li>
                    <span class="name">number</span>
                    <span class="value">
                        <input type="number" placeholder="请输入数字" />
                    </span>
                </li>
                <li>
                    <span class="name">email</span>
                    <span class="value">
                        <input type="email" placeholder="请输入邮箱" />
                    </span>
                </li>
            </ul>
            <h4>buttons</h4>
            <a class="btn orange">button</a>
            <ul class="listview" style="display:none;">
                <li class="arrow">
                    <label>
                        <span class="name">用户名</span>
                        <span class="value">
                            <input type="text" placeholder="请输入用户名" />
                        </span>
                    </label>
                </li>
                <li class="arrow">
                    <label>
                        <span class="name">手机号</span>
                        <span class="value">
                            <input type="tel" placeholder="请输入手机号" />
                        </span>
                    </label>
                </li>
                <li class="arrow">
                    <label>
                        <span class="name">密码</span>
                        <span class="value">
                            <input type="password" placeholder="请输入密码" />
                        </span>
                    </label>
                </li>
                <li class="arrow">
                    <label>
                        <span class="name">记住用户</span>
                        <span class="value">
                            <span class="checkbox checked">
                                <input type="checkbox" name="checkbox" id="pwd" />
                            </span>
                        </span>
                    </label>
                </li>
                <li class="arrow">
                    <label>
                        <span class="name">记住用户</span>
                        <span class="value">
                            <span class="switch on"></span>
                        </span>
                    </label>
                </li>
                <li class="arrow">
                    <span class="name">性别</span>
                    <span class="value">
                        <span class="radio checked">
                            <input type="radio" name="" id="woman" />
                        </span>女
                        <span class="radio">
                            <input type="radio" name="" id="man" />
                        </span>男
                    </span>
                </li>
                <li class="arrow down">
                    <label>
                        <span class="name">性别</span>
                        <span class="value">
                            <span class="select">
                                <select>
                                    <option value="1">男</option>
                                    <option value="2" selected=selected>女</option>
                                </select>
                                <span>男</span>
                            </span>
                        </span>
                    </label>
                </li>
            </ul>
            <ul class="listview" style="display:none;">
                <li class="arrow up"></li>
                <li class="arrow"></li>
                <li class="arrow down"></li>
                <li class="arrow left"></li>
            </ul>
            <a class="btn" style="display:none;">确定</a>
        </article>
        <footer></footer>
    </div>
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>
    <script type="text/jscript">
        $(function () {
            //$H("").checkbox();
        });
    </script>
</body>
</html>
