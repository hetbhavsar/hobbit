<!DOCTYPE html>
<html>
<head>
    <title>hobbit panel</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />

    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../../ui/span.js"></script>
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">span</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>样式控件.panel</h4>
                <p>
                    描述：
                </p>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                	<div id="txt">普通的文本内容</div>
                    <input id="span" name="span" type="hidden" value="span初始化内容" />
                    <span id="texttt" style="visibility: hidden; word-break: break-all;">fdsafdjslfdsafdjslfdsafdjslfdsafdjslfdsafdjslfdsafdjsl;但范德萨范德萨</span>
                    <a class="btn mini" id="btn1">改变span的文本内容</a>
                </div>
                <pre class="doc-code">              
                    <script type="text/javascript">
                        $(function () {
                            var span = $("#span").span();
                            $("#btn1").on("tap", function(){
                            	span.text("span改变后的内容");
                            	$("#txt").text("普通文本改变后的内容");
                            });
                        });
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
