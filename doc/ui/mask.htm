<!DOCTYPE html>
<html>
<head>
    <title>hobbit mask</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />

    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">mask</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>
                    $H.mask.show({options}) ⇒ $</h4>
                <p>
                    描述：显示遮罩层
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width: 80px;">参数</td>
                                <td>类型</td>
                                <td style="width: 40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>scrollable</td>
                                <td>bool</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>clickMask</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：xxx
                </p>
                <pre class="doc-code">
                    <script type="text/javascript">
                        function code() {
                            $H.mask.show({
                                clickMask: function () {
                                    alert("点击遮罩层");
                                    $H.mask.close();
                                },
                                scrollable: false
                            });
                        }
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
            <section class="doc-section">
                <h4>
                    $H.loader.mask() ⇒ undefined</h4>
                <p>
                    描述：关闭遮罩层
                </p>
                <p>
                    备注：xxx
                </p>
                <pre class="doc-code">                    
                    <script type="text/jscript">
                        function code() {
                            $H.mask.close();
                        }
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer>
        </footer>
    </div>
</body>
</html>
