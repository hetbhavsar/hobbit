<!DOCTYPE html>
<html>
<head>
    <title>hobbit text</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />

    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">text</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>text</h4>
                <p>
                    描述：样式控件，包括文本、电话号码、密码、数字、邮箱，在手机上它们会弹出对应不同类型的键盘。
                </p>
                <div class="doc-demo">
                    <input type="text" placeholder="请输入文字" /><br />
                    <input type="tel" placeholder="请输入手机号" /><br />
                    <input type="password" placeholder="请输入密码" /><br />
                    <input type="number" placeholder="请输入数字" /><br />
                    <input type="email" placeholder="请输入邮箱" /><br />
                    <ul class="listview">
                        <li>
                            <span class="name">text</span>
                            <span class="value">
                                <input type="text" placeholder="请输入文字" />
                            </span>
                        </li>
                        <li>
                            <span class="name">tel</span>
                            <span class="value">
                                <input type="tel" placeholder="请输入手机号" />
                            </span>
                        </li>
                        <li>
                            <span class="name">password</span>
                            <span class="value">
                                <input type="password" placeholder="请输入密码" />
                            </span>
                        </li>
                        <li>
                            <span class="name">number</span>
                            <span class="value">
                                <input type="number" placeholder="请输入数字" />
                            </span>
                        </li>
                        <li>
                            <span class="name">email</span>
                            <span class="value">
                                <input type="email" placeholder="请输入邮箱" />
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
