<!DOCTYPE html>
<html>
<head>
    <title>hobbit demo</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>text</h1>
            <div class="menu"></div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.ui.text({options}) ⇒ return type</h4>
                <p>
                    描述：xxx
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>selector</td>
                                <td>string</td>
                                <td>是</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：xxx
                </p>
                <div class="doc-demo">
                    <ul class="listview">
                        <li>
                            <span class="name">text</span>
                            <span class="value">
                                <input type="text" placeholder="请输入文字" />
                            </span>
                        </li>
                        <li>
                            <span class="name">tel</span>
                            <span class="value">
                                <input type="tel" placeholder="请输入手机号" />
                            </span>
                        </li>
                        <li>
                            <span class="name">password</span>
                            <span class="value">
                                <input type="password" placeholder="请输入密码" />
                            </span>
                        </li>
                        <li>
                            <span class="name">number</span>
                            <span class="value">
                                <input type="number" placeholder="请输入数字" />
                            </span>
                        </li>
                        <li>
                            <span class="name">email</span>
                            <span class="value">
                                <input type="email" placeholder="请输入邮箱" />
                            </span>
                        </li>
                    </ul>
                </div>
                <pre class="doc-code">
                    $H.function({

                    })
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>
    <script type="text/jscript">
        $(function () {

        });
    </script>
</body>
</html>
