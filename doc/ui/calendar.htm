<!DOCTYPE html>
<html>
<head>
    <title>hobbit demo</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />
    <link href="../../ui/calendar.css" rel="stylesheet" />
    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../core/plugins/dateextend.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../../ui/calendar.js"></script>
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">calendar</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>
                    $("selecter").calendar({options}) ⇒ return zep
                </h4>
                <p>
                    描述：多选控件
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width: 80px;">参数</td>
                                <td>类型</td>
                                <td style="width: 40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>onchange</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                    <input type="text" value="2014-2-14" id="calText" />
                    <button class="btn" id="btn">打开日历</button>
                </div>
                <div id="calendar1"></div>
                <pre class="doc-code">
                <script type="text/javascript">
                    $(function () {

                        //$(window).on('scroll', function () { alert(document.body.scrollTop + "***"); });
                        //alert(document.body.scrollTop);

                        var calendar1 = $("#calendar1").calendar({
                            datasource: $("#calText")
                            , monthcount: 1
                            , delay: 1
                            //, animate: $H.os.type().indexOf("ios") > -1
                        });

                        $("#btn").tap(function () {
                            calendar1.show();

                            $H.browser.scrollTop(calendar1);
                        });


                    });
</script>
                </pre>
                <div class="doc-btn-wrap">

                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
