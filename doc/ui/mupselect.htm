<!DOCTYPE html>
<html>
<head>
    <title>hobbit demo</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />

    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">mupselect</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>
                    $("selecter").mupselect({options}) ⇒ return zep
                </h4>
                <p>
                    描述：多选控件
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width: 80px;">参数</td>
                                <td>类型</td>
                                <td style="width: 40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>onchange</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <div class="doc-demo">
                    <span class="mupselect">
                        <span></span>
                        <select id="stars" name="stars" multiple="multiple" data-placeholder="星级不限">
                            <option value="5">五星级</option>
                            <option value="4" selected="selected">四星级</option>
                            <option value="3" selected="selected">三星级</option>
                            <option value="0">经济型</option>
                        </select>
                    </span>
                </div>
                <pre class="doc-code">
                <script type="text/javascript">
                    $(function () {
                        var msel1 = $("#stars").mupselect();
                        msel1.on("changed", function () {
                            //dosomething
                        });
                    });
</script>
                </pre>
                <div class="doc-btn-wrap">

                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
