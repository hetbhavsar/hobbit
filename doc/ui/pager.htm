<!DOCTYPE html>
<html>
<head>
    <title>hobbit pager</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../ui/hobbit.ui.css" rel="stylesheet" />
    <link href="../../ui/pager.css" rel="stylesheet" />
    <link href="../doc.css" rel="stylesheet" />

    <script src="../../core/zepto.js"></script>
    <script src="../../core/hobbit.js"></script>
    <script src="../../ui/hobbit.ui.js"></script>
    <script src="../../ui/pager.js"></script>
    <script src="../doc.js"></script>

</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">pager</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$(selector).pager() ⇒ $</h4>
                <p>
                    描述：xxx
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>index</td>
                                <td>number</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>count</td>
                                <td>number</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>displayText</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：xxx
                </p>
                <div class="doc-demo">
                    <div id="pager" class="pager">
                    </div>

                    <div id="pageIndex"></div>
                </div>
                <pre class="doc-code">
                    <script type="text/jscript">
                        $(function () {
                            var pager = $("#pager").pager({
                                count: 18,
                                index: 2,
                                displayText: function(state){
                                	return "第" + (state.index +1) + "/共" + state.count;
                                }
                            });
                            $("#pageIndex").text(pager.index());
                            pager.on("changed", function (e, from, to) {
                                $("#pageIndex").text("from:" + from.index + "to:" + to.index);
                            });
                        });
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
