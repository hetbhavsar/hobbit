                    <script type="text/jscript">
                        $(function () {
                            var page = $("#page1").page();
                            
                            $("#btnShowPage").tap(function(){
                            	page.show({

                            	});
                            });
                            
                            $("#btnClosePage").tap(function(){
                            	page.close();
                            });
                            
                            var page2 = $("#page2").page({
                                url: "page2.htm"
                            });
                            
                            $("#btnShowPage2").tap(function(){
                            	page2.show({
                            		before: function(){
                            			$H.loader.show({
			                                text: "加载中...",
			                                mask: true
			                            });
                            		},
                            		complete: function(){
                            			$H.loader.close();
                            		}
                            	});
                            });
                        });
                    </script>
