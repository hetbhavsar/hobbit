<!DOCTYPE html>
<html>
<head>
    <title>hobbit buttons</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="back"></div>
            <h1>buttons</h1>
            <div class="menu"></div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.ui.btn({options}) ⇒ return type</h4>
                <p>
                    描述：xxx
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>type</td>
                                <td>是|否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：xxx
                </p>
                <div class="doc-demo">
                    <a class="btn">Default</a>
                    <a class="btn orange disabled">Orange</a>
                    <a class="btn blue">Blue</a>
                    <a class="btn mini">Mini</a>
                    <a class="btn mini orange">Mini Orange</a>
                    <a class="btn mini blue">Mini Blue</a>
                    <a class="btn inline">Inline</a>
                    <a class="btn inline orange">Inline Orange</a>
                    <a class="btn inline blue">Inline Blue</a>
                    <a class="btn inline mini">Inline Mini</a>
                    <a class="btn inline mini orange">Inline Mini Orange</a>
                    <a class="btn inline mini blue">Inline Mini Blue</a>
                    <button class="btn orange" id="btn1">button</button>
                    <input type="button" class="btn orange" id="btn2" disabled="disabled" value="input" />
                </div>
                <pre class="doc-code">                                       
                    <script type="text/jscript">
                        $(function () {
                            $("#btn1").button();
                            $("#btn2").button();
                        })
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
