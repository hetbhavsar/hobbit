<!DOCTYPE html>
<html>
<head>
    <title>hobbit throttle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">throttle</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.throttle({options}) ⇒ </h4>
                <p>
                    描述：
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>delay</td>
                                <td>number</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>fn</td>
                                <td>function</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>debounce</td>
                                <td>bool</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：debounce参数需要注意，三种状态，true:事件触发立马执行, false:事件触发结束后执行； 如果不传此参数的按延时时间定时执行。
                </p>
                <pre class="doc-code">                                   
                    <script type="text/jscript">
                        function code() {    
                            $(document).bind("scroll",
                                $H.throttle({
                                    "delay": 1000,
                                    "fn": touchmoveHander
                                })
                            );
                        }
                        var touchmoveHander = function () {
                            console.debug("1");
                        }
                    </script>
                    
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
