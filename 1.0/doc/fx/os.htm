<!DOCTYPE html>
<html>
<head>
    <title>hobbit os</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>

    <link href="../doc.css" rel="stylesheet" />

<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>

                <span class="ico ico-menu"></span>

        <article class="doc">
            <section class="doc-section">
                <h4>
                    $H.os.type ⇒ string
                </h4>
                <p>
                    描述：返回系统类型
                </p>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                <script type="text/javascript">
                    function code() {
                        alert($H.os.type());

                    </script>
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>

                </h4>

                </p>

                    $H.os.online ⇒ bool

                </p>
                <pre class="doc-code">
                <script type="text/javascript">
                    function code() {

                    <a class="btn inline mini">运行脚本</a>
