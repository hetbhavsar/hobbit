<!DOCTYPE html>
<html>
<head>
    <title>hobbit loadScript</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">loadScript</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.loadScript({options}) ⇒ undefined</h4>
                <p>
                    描述：动态的加载脚本
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>url</td>
                                <td>array</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>success</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>error</td>
                                <td>function</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                <script type="text/jscript">
                    function code() {
                        $H.loadScript({
                            url: [
                                "loadscript1.js",
                                "loadscript2.js"
                            ],
                            success: function () {
                                alert("成功加载回调");
                            },
                            error: function (s) {
                                alert("失败加载回调：" + s.src);
                            }
                        });
                    }
</script>  
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
