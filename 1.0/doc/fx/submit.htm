<!DOCTYPE html>
<html>
<head>
    <title>hobbit submit</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">submit</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>$H.submit({options}) ⇒ undefined</h4>
                <p>
                    描述：动态生成表达并提交
                </p>
                <div class="doc-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width:80px;">参数</td>
                                <td>类型</td>
                                <td style="width:40px;">必需</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>url</td>
                                <td>string</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>data</td>
                                <td>object</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td>type</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                            <tr>
                                <td>target</td>
                                <td>string</td>
                                <td>否</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    备注：
                </p>
                <pre class="doc-code">
                    <script type="text/javascript">
                        function code(){
                            $H.submit({
                                url: "http://m.elong.com/Account/Login",
                                data: {
                                    LoginNo:"12345",
                                    Password:"12345"
                                },
                                type: "POST",
                                target: "_blank"
                            })
                        }
                    </script>
                </pre>
                <div class="doc-btn-wrap">
                    <a class="btn inline mini">运行脚本</a>
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
