<!DOCTYPE html>
<html>
<head>
    <title>hobbit buttons</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../../hobbit.css" rel="stylesheet" />
    <script src="../../zepto.js"></script>
    <script src="../../hobbit.js"></script>
    <script src="../../hobbit.ui.js"></script>

    <link href="../doc.css" rel="stylesheet" />
    <script src="../doc.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-btn">
                <span class="ico ico-back"></span>
            </div>
            <div class="header-lable">buttons</div>
            <div class="header-btn right">
                <span class="ico ico-menu"></span>
            </div>
        </header>
        <article class="doc">
            <section class="doc-section">
                <h4>样式控件.btn</h4>
                <p>
                    描述：按钮控件
                </p>
                <div class="doc-demo">
                    <button class="btn">Default</button>
                    <button class="btn orange disabled">Orange</button>
                    <button class="btn blue">Blue</button>
                    <button class="btn mini">Mini</button>
                    <button class="btn mini orange">Mini Orange</button>
                    <button class="btn mini blue">Mini Blue</button>
                    <button class="btn inline">Inline</button>
                    <button class="btn inline orange">Inline Orange</button>
                    <button class="btn inline blue">Inline blue</button>
                    <button class="btn inline mini">Inline Mini</button>
                    <button class="btn inline mini orange">Inline Mini Orange</button>
                    <button class="btn inline mini blue">Inline Mini Blue</button>
                    <button class="btn orange" id="btn1">button</button>
                    <input type="button" class="btn orange disabled" id="btn2" disabled="disabled" value="input" />
                </div>
                <div class="doc-btn-wrap">
                </div>
            </section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
